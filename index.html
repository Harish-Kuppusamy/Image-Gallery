<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    body {
      background-color: aliceblue;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .image-container img {
      width: 200px;
      height: 300px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .popup span {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
<hr style="font-size: larger; margin: 10px auto; width: 70%;">
  <div class="image-container">
    <img src="alex-azabache-W1Y4Y_DBGKw-unsplash.jpg" onclick="openPopup('alex-azabache-W1Y4Y_DBGKw-unsplash.jpg')">
    <img src="artur-tumasjan-QRQ--7pIDhw-unsplash.jpg" onclick="openPopup('artur-tumasjan-QRQ--7pIDhw-unsplash.jpg')">
    <img src="gonzalo-facello-EExBgj85WaU-unsplash.jpg" onclick="openPopup('gonzalo-facello-EExBgj85WaU-unsplash.jpg')">
    <img src="nick-fewings-y66uqwAT8N8-unsplash.jpg" onclick="openPopup('nick-fewings-y66uqwAT8N8-unsplash.jpg')">
  </div>

  <div class="popup" id="popup">
    <span onclick="closePopup()">Ã—</span>
    <img id="popup-img" src="">
  </div>

  <script>
    function openPopup(imageSrc) {
      document.getElementById("popup-img").src = imageSrc;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
